<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>Add Pet Listing</title>
	<style type="text/css">
		body{
			width: 760px; /* how wide to make your web page */
			background-color: teal; /* what color to make the background */
			margin: 0 auto;
			padding: 0;
			font:12px/16px Verdana, sans-serif; /* default font */
		}
		div#main{
			background-color: #FFF;
			margin: 0;
			padding: 10px;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body><div id="main">
	<h1>Add New Pet</h1>
	<p>
		Please enter details of your pet below:
	</p>

	<form action="pet-submit.php" method="POST" enctype="multipart/form-data" id = "petsubmit">
		<label>Enter pet name: <input type="text" name="name" /></label></form><br>
		<label>Select pet species: 
		<select name="species" form="petsubmit">
			<option value="Cat">Cat</option>
			<option value="Dog">Dog</option>
			<option value="Fish">Fish</option>
			<option value="Bird">Bird</option>
			<option value="Hamster">Hamster</option>
		</select></label><br>
		<label>Enter pet's weight: <input type="number" name="weight" min="0" step="any"/></label><br>
		<label>Enter pet's description: <textarea name="description"></textarea></label><br>
		<label>Enter pet's picture: <input type="file" name="picture"/></label><br>
		<input type="submit" value="Submit pet" />
	</form>

	<!-- CONTENT HERE -->

</div></body>
</html>
